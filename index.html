<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <ul>
            <li>
                TIC TAC TOE GAME
            </li>
        </ul>
    </nav>
    <div class="game-container">
        <div class="container">
            <div class="box top-border left-border"><span class="box-text"></span></div>
            <div class="box top-border"><span class="box-text"></span></div>
            <div class="box top-border right-border"><span class="box-text"></span></div>
            <div class="box left-border"><span class="box-text"></span></div>
            <div class="box"><span class="box-text"></span></div>
            <div class="box right-border"><span class="box-text"></span></div>
            <div class="box left-border bottom-border"><span class="box-text"></span></div>
            <div class="box bottom-border"><span class="box-text"></span></div>
            <div class="box bottom-border right-border"><span class="box-text"></span></div>

        </div>
        <div class="game-info">
            <h2>WELCOME TO TIC TAC TOE</h2>
            <div class="info-section">
                <span class="info"> Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="image-box">
                <img src="" alt="imgage">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
